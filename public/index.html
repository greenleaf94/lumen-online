<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumen Online - Deck Builder</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <h1>Lumen Online (v1.1) - Deck Builder</h1>

  <section class="panel">
    <label>캐릭터 선택: </label>
    <select id="characterSelect"></select>
    <button id="clearDeckBtn">덱 초기화</button>
    <button id="saveDeckBtn">덱 저장</button>
    <a class="button" href="/match.html">매치 화면으로</a>
  </section>

  <section class="grid">
    <div class="panel">
      <h2>특성(1장)</h2>
      <div id="traitArea"></div>
    </div>

    <div class="panel">
      <h2>기술(20장, 같은 이름 2장 이상 불가)</h2>
      <div id="techArea"></div>
    </div>

    <div class="panel">
      <h2>카드 풀</h2>
      <input id="search" placeholder="카드명 검색" />
      <div id="cardPool"></div>
    </div>
  </section>

  <script src="/deck.js"></script>
</body>
</html>
