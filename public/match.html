<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumen Online - Match</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="wrap">
    <h1>Lumen Online (v1.1) - Match</h1>
    <a class="button" href="/">덱메이커로</a>

    <!-- 덱 붙여넣기/저장 -->
    <section class="card">
      <h2>덱 불러오기</h2>
      <div class="muted">덱빌더에서 내보낸 JSON을 아래에 붙여넣고 저장하세요.</div>

      <div style="display:flex; gap:8px; margin:8px 0; flex-wrap:wrap;">
        <button id="btnPasteP1">플레이어1 덱 저장</button>
        <button id="btnPasteP2">플레이어2 덱 저장</button>
        <button id="btnClearDecks">덱 초기화</button>
      </div>

      <textarea id="deckJsonInput" rows="8" style="width:100%;"></textarea>
      <div id="deckLoadStatus" class="muted" style="margin-top:6px;"></div>
    </section>

    <!-- 대전 컨트롤 -->
    <section class="card">
      <h2>대전</h2>
      <div id="matchStatus" class="muted"></div>

      <div style="display:flex; gap:8px; margin-top:8px; flex-wrap:wrap;">
        <button id="btnStartMatch">대전 시작</button>
        <button id="btnNextPhase" disabled>다음 페이즈</button>
        <button id="btnResetMatch">리셋</button>
      </div>

      <div id="phaseHint" class="muted" style="margin-top:8px;"></div>
    </section>

    <!-- 양쪽 플레이어 화면 -->
    <section class="grid2">
      <div class="panel">
        <h2>플레이어 1</h2>
        <div id="p1Stats" class="muted"></div>

        <h3>리스트</h3>
        <div id="p1List"></div>

        <h3>패 (Hand)</h3>
        <div id="p1Hand"></div>

        <h3>배틀존(선택된 카드)</h3>
        <div id="p1Battle"></div>

        <h3>브레이크</h3>
        <div id="p1Break"></div>
      </div>

      <div class="panel">
        <h2>플레이어 2</h2>
        <div id="p2Stats" class="muted"></div>

        <h3>리스트</h3>
        <div id="p2List"></div>

        <h3>패 (Hand)</h3>
        <div id="p2Hand"></div>

        <h3>배틀존(선택된 카드)</h3>
        <div id="p2Battle"></div>

        <h3>브레이크</h3>
        <div id="p2Break"></div>
      </div>
    </section>

    <!-- 로그 -->
    <section class="card">
      <h2>로그</h2>
      <div id="log" class="log"></div>
    </section>
  </div>

  <script src="/match.js"></script>
</body>
</html>
