<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumen Condenser - Deck Builder</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Lumen Condenser</h1>
    <div id="status" class="muted">로딩...</div>

    <div class="grid">
      <section class="card">
        <h2>카드 목록</h2>
        <div class="filters">
          <select id="heroFilter"></select>
          <input id="search" placeholder="이름/코드 검색" />
        </div>
        <div id="cardList" class="list"></div>
      </section>

      <section class="card">
        <h2>내 덱 <span class="muted">(총 <span id="deckCount">0</span>장)</span></h2>
        <div class="actions">
          <button id="btnClearDeck">덱 비우기</button>
          <button id="btnExport">덱 JSON 내보내기</button>
          <a class="btnLink" href="/match.html">매치 화면으로</a>
        </div>
        <div id="deckList" class="list"></div>
      </section>
    </div>
  </div>

  <script src="/deck.js"></script>
</body>
</html>
